        <link href="../../css/mui.min.css" rel="stylesheet" />

            <img src="../../images/svg/left.svg" class="icon-40" id="goback" />

    <script>
        (function($, doc) {
            $.init();

            // 校验app或wap
            myInit(indexFun);
            function indexFun() {
                // 历史url
                var historyUrl = myGetLocalStorage("curr");
                // goback
                doc.querySelector("#goback").addEventListener("click", function () {
                    myOpenWindow(historyUrl, '');
                    zjzm.historyUrl("/tpl/upload/list.html");
                });

                $("#upload").on("tap", "li", function () {
                    myOpenWindow("/tpl/upload/detail.html", 'upload');
                });
            }
        }(mui, document));
    </script>
